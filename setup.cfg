[flake8]
max-line-length = 120
exclude = .venv, __pycache__, wandb, .git, notebooks
# W503: line break before binary operator (conflicts with PEP 8)
# E402: module level import not at top of file (needed for conditional imports)
extend-ignore = W503, E402

[tool:pytest]
testpaths = tests
addopts = -v --tb=short
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')

[pylint.master]
ignore = .venv, wandb, notebooks

[pylint.messages_control]
disable =
    C0114,  ; module docstring
    C0115,  ; class docstring
    C0116,  ; function docstring
    R0903,  ; too few public methods
    W1203,  ; fstring in logging
