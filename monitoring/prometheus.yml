# Prometheus Configuration
# ========================
# Scrapes metrics from the Logistics Delay FastAPI backend.

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "logistics-api"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["api:8000"]
        labels:
          service: "logistics-delay-api"
          environment: "production"
