# ── Frontend CI — Lint & Syntax Check ───────────────────────────
# Triggers on push/PR to main that touch frontend code.

name: Frontend CI

on:
    push:
        branches: [main]
        paths:
            - "frontend/**"
    pull_request:
        branches: [main]
        paths:
            - "frontend/**"

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python 3.11
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install streamlit flake8 requests plotly

            - name: Lint with flake8
              run: |
                  echo "── Critical errors ──"
                  flake8 frontend/ --count --select=E9,F63,F7,F82 --show-source --statistics
                  echo "── Warnings (non-blocking) ──"
                  flake8 frontend/ --count --exit-zero --max-line-length=120 --statistics

            - name: Streamlit syntax check
              run: |
                  python -c "import ast; ast.parse(open('frontend/app.py').read()); print('✅ Syntax OK')"
